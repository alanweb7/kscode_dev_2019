
<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
  <ion-title>Minhas Enquetes</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
 <div  style="margin-bottom: 20%;">
     <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"  (ionClear)="onCancel($event)" placeholder="Pesquisar enquete"></ion-searchbar>
        <ion-list  >
           <ion-card >
                <ion-grid>
                    <ion-row class="box-list">
                        <ion-col col-10> 
                         <!--    <p>  {{code.code}}{{code.descricao}}</p> -->
                         <p>Quanto vai ser o placar do REXPA</p>
                        </ion-col>
                        <ion-col col-2>
                          Votos<ion-badge>120</ion-badge>
                        </ion-col>
                    </ion-row>
                </ion-grid>
               <ion-card-content>
                <ion-grid>
                    <ion-row class="botoes">
                      <ion-col col-3>
                         <img src="">
                      </ion-col>
                      <ion-col col-9>
                         <div>
                            <button ion-fab mini (click)="showConfirm(code.id)"><ion-icon name="trash"></ion-icon></button>
                            <button ion-fab mini (click)="addEnquete(code.id)"><ion-icon name="create"></ion-icon></button>
                            <button ion-fab mini (click)="pushPage(code.code)"><ion-icon name="eye"></ion-icon></button>
                          </div>
                      </ion-col >
                   </ion-row>
                </ion-grid>
              </ion-card-content>
           </ion-card> 
        </ion-list>
 <!--   </ng-template>  -->      
</div>
<ion-fab  right bottom>
        <button ion-fab color="primary" (click)="showPrompt()"><ion-icon name="add"></ion-icon></button>
    
</ion-fab>
</ion-content>
